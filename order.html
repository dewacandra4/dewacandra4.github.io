  <div class="hub">
    <h2>Order Package</h2>
    <form action="mailto:vasudevabhuda@gmail.com" method="post" enctype="text/plain" onsubmit="return validasi_input(this)">
      <div class="row">
        <div class="col-25">
          <label for="Name">Name*</label>
        </div>
        <div class="col-75">
          <input type="text" name="Name" placeholder="Your name.." >
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Email">Email* </label>
        </div>
        <div class="col-75">
          <input type="email" name="Email" placeholder="example@email.com" >
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Total_Guest">Total Guest* </label>
        </div>
        <div class="col-75">
          <input type="number" name="Total_Guest" placeholder = "Total Guest.." >
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="date">Order Date* </label>
        </div>
        <div class="col-75">
          <input type="date" name="Date">
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="Package">Package*</label>
        </div>
        <div class="col-75">
          <select  name="Package" >
            <option value="pilih">Select Package</option>
            <option value="A">Package A</option>
            <option value="B">Package B</option>
            <option value="C">Package C</option>
            <option value="D">Package D</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="Message">Message</label>
        </div>
        <div class="col-75">
          <textarea name="Message" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
